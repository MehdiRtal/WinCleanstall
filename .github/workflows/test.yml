name: Test

on:
  workflow_dispatch:
  workflow_run:
    workflows: Build
    types: requested

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Install dependencies
      run: pip install flake8 pytest
    - name: Lint with flake8
      run: flake8 --exit-zero
